<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<title>Point â€¢ TodoMVC</title>
		<link href="todos.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-1.8.0.js"></script>
    <script src="app.js"></script>
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" data-bind="value:newTodoTitle" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main" data-bind="css-hidden|not:length">
				<input id="toggle-all" data-bind="value:toggleAll, value:allCompleted" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list" data-bind="foreach:todos">
					<li data-bind="css-completed:isDone, css-editing:isEditing, css-hidden:hidden">
						<div class="view">
							<input class="toggle" data-bind="value:isDone" type="checkbox">
							<label data-bind="text:title, event-dblclick:edit"></label>
							<button class="destroy" data-bind="event-click:del"></button>
						</div>
						<input class="edit" data-bind="value:title, event-keypress|enter:endEdit">
					</li>
				</ul>
			</section>
			<footer id="footer" data-bind="css-hidden|not:length">
				<span id="todo-count">
					<strong data-bind="text:left"></strong>
					<span data-bind="text|items:left"></span> left
				</span>
				<ul id="filters">
					<li>
						<a data-bind="toggleMode-all" href="#all">All</a>
					</li>
					<li>
						<a data-bind="toggleMode-active" href="#active">Active</a>
					</li>
					<li>
						<a data-bind="toggleMode-completed" href="#completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed" data-bind="css-hidden|not:done, event-click:clearDoneItems">
					Clear completed (<span data-bind="text:done"></span>)
				</button>
			</footer>
		</section>
		<footer id="info">
			<span data-bind="css-hidden|not:length">Double-click to edit a todo</span>
		</footer>
	</body>
</html>
